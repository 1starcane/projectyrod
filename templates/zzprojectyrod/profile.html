<!doctype html>
<html lang="en">

{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Montserrat Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'rel="stylesheet">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css' rel="stylesheet">
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  <!-- Changes this to your bot's name -->
  <title>PROJECTYROD</title>

  <!-- Change the content attribute's value to your bot's description -->
  <meta name="description" content="None">

  <!-- Change the content attribute's value to your name -->
  <meta name="author" content="PROJECTYROD">

  <link rel="stylesheet" href="{% static 'styles/css/profile.css' %}" />
  <link rel="stylesheet" href="{% static 'styles/css/newdb.css' %}">
  <link rel="stylesheet" href="{% static 'styles/css/bg.css' %}">
  <link rel="stylesheet" href="{% static 'styles/theTrendingStyle.css' %}">
  <link rel="stylesheet" href="{% static 'styles/index.css' %}">
  <link rel="stylesheet" href="{% static 'styles/css/all.css' %}" />
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

</head>
{%load static%}
<body class="bg-shinyGray overflow-x-hidden">
  <nav id="navigationBar" class="flex flex-row items-center justify-between p-6 bg-sweetBlack">
    <img src="/static/images/flogo3.svg" width="48px" height="48px" class="mr-2 hidden md:inline pointer-events-none noselect">
    <div class="left flex flex-row items-center ml-10 md:ml-20 text-white">
    </div>
    <div class="right mr-10 md:mr-0">
      <a href="{% url 'logout' %}" class="px-8 py-3 whitespace-no-wrap bg-blurple text-white rounded-lg text-xl font-semibold hover:bg-beautyPurple"><i class="fab fa-discord mr-1"></i> LOGOUT </a>
    </div>
  </nav>
  <main role="main">
    <div class="container align-items-center stack">
      <div class="avatar">

        {% if user.avatar == None %}
        <img src="/staticfiles/images/botLogo.png">
        {% else %}
        <img src="https://cdn.discordapp.com/avatars/{{ user.id}}/{{user.avatar}}" class="img-radius" alt="User-Profile-Image">
        {% endif %}
        <span>{{ user.discord_tag }} </span>
      </div>
      <div class="jumbotron dashboard">
        <div class="divider"></div>
        <form id="activateLicenseForm" method="post">
          {% csrf_token %}
          <h3>Activate your license</h3>
          <input class="form-control form-control-lg my-3" id="license_key" name="k" type="text" placeholder="License key">
          <button id="activateLicenseButton" type="submit"  class="btn btn-lg w-100 ld-ext-right accentButton">
            Activate
            <div class="ld ld-ring ld-spin"></div>
          </button>
        </form>
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li
          {% if message.tags %} class="{{ message.tags }}"{% endif %}>
          {{ message }}
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
  </main>
</body>
